{% extends 'base.html' %}
{% block content %}
<h1>Detalhes do equipamento</h1>
<p><strong>ID:</strong> {{ equipamento.id }}</p>
<p><strong>Nome:</strong> {{ equipamento.nome }}</p>

<a href="{% url 'equipamentos:equipamento_update' equipamento.pk %}" class="btn btn-warning">Editar</a>
<a href="{% url 'equipamentos:equipamento_delete' equipamento.pk %}" class="btn btn-danger">Excluir</a>
<a href="{% url 'equipamentos:equipamento_list' %}" class="btn btn-secondary">Voltar</a>
{% endblock %}

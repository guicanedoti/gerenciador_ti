{% extends 'base.html' %}
{% block content %}
<h1>Equipamentos</h1>
<a href="{% url 'equipamentos:equipamento_create' %}" class="btn btn-primary mb-3">Novo equipamento</a>
<table class="table table-striped">
    <thead>
        <tr><th>ID</th><th>Nome</th><th>Ações</th></tr>
    </thead>
    <tbody>
        {% for equipamento in equipamentos %}
        <tr>
            <td>{{ equipamento.id }}</td>
            <td>{{ equipamento.nome }}</td>
            <td>
                <a href="{% url 'equipamentos:equipamento_detail' equipamento.pk %}" class="btn btn-info btn-sm">Detalhes</a>
                <a href="{% url 'equipamentos:equipamento_update' equipamento.pk %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'equipamentos:equipamento_delete' equipamento.pk %}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">Nenhum equipamento cadastrado.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

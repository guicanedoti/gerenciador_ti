{% extends 'base.html' %}
{% block content %}
<h1>Departamentos</h1>
<a href="{% url 'equipamentos:departamento_create' %}" class="btn btn-primary mb-3">Novo Departamento</a>
<table class="table table-striped">
    <thead>
        <tr><th>ID</th><th>Nome</th><th>Ações</th></tr>
    </thead>
    <tbody>
        {% for departamento in departamentos %}
        <tr>
            <td>{{ departamento.id }}</td>
            <td>{{ departamento.nome }}</td>
            <td>
                <a href="{% url 'equipamentos:departamento_detail' departamento.pk %}" class="btn btn-info btn-sm">Detalhes</a>
                <a href="{% url 'equipamentos:departamento_update' departamento.pk %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'equipamentos:departamento_delete' departamento.pk %}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">Nenhum departamento cadastrado.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

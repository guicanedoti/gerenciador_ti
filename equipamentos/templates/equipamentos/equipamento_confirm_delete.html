{% extends "base.html" %}
{% block title %}Excluir Equipamento{% endblock %}
{% block content %}
<div class="card p-4 shadow hover-expand text-center">
    <h3 class="mb-3">Confirmar exclusão</h3>
    <p>Você tem certeza que deseja excluir o equipamento <strong>{{ object.nome }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger hover-button">Sim, excluir</button>
        <a href="{% url 'equipment_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

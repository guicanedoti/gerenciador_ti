<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Equipamentos{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Efeito de expansão suave */
        .hover-expand {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-expand:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Botão com efeito ao passar o mouse */
        .hover-button:hover {
            background-color: #0d6efd !important;
            color: white !important;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">Sistema TI</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Equipamentos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Usuários</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sair</a></li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container my-5">
        {% block content %}
        <div class="p-5 bg-light rounded shadow hover-expand">
            <h2 class="mb-3">Bem-vindo ao Sistema de Gerenciamento</h2>
            <p>Gerencie os equipamentos de TI de forma rápida e organizada.</p>
            <button class="btn btn-outline-primary hover-button">Começar</button>
        </div>
        {% endblock %}
    </div>

    <!-- Bootstrap 5 JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript adicional -->
    <script>
        // Exemplo: mostrar alerta ao clicar em um botão
        document.addEventListener('DOMContentLoaded', function () {
            const btn = document.querySelector('.hover-button');
            if (btn) {
                btn.addEventListener('click', () => {
                    alert('Vamos gerenciar seus equipamentos!');
                });
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Gerenciamento de Equipamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'equipamentos:equipamento_list' %}">Equipamentos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'equipamentos:departamento_list' %}">Departamentos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'equipamentos:sala_list' %}">Salas</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'equipamentos:responsavel_list' %}">Responsáveis</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'equipamentos:equipamento_list' %}">Equipamentos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'equipamentos:alocacao_list' %}">Alocações</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <li class="nav-item"><span class="navbar-text me-2">Olá, {{ user.username }}</span></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Sair</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

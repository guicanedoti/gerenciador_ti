{% extends 'base.html' %}
{% block content %}
<h1>Confirmar Exclusão</h1>
<p>Tem certeza que deseja excluir a alocação? "{{ alocacao.nome }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'equipamentos:alocacao_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h1>Detalhes do Alocação</h1>
<p><strong>ID:</strong> {{ alocacao.id }}</p>
<p><strong>Nome:</strong> {{ alocacao.nome }}</p>

<a href="{% url 'equipamentos:alocacao_update' alocacao.pk %}" class="btn btn-warning">Editar</a>
<a href="{% url 'equipamentos:alocacao_delete' alocacao.pk %}" class="btn btn-danger">Excluir</a>
<a href="{% url 'equipamentos:alocacao_list' %}" class="btn btn-secondary">Voltar</a>
{% endblock %}

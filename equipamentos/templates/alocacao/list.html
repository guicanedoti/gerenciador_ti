{% extends 'base.html' %}
{% block content %}
<h1> Alocações </h1>
<a href="{% url 'equipamentos:alocacao_create' %}" class="btn btn-primary mb-3">Nova alocação</a>
<table class="table table-striped">
    <thead>
        <tr><th>ID</th><th>Nome</th><th>Ações</th></tr>
    </thead>
    <tbody>
        {% for alocacao in alocacaos %}
        <tr>
            <td>{{ alocacao.id }}</td>
            <td>{{ alocacao.nome }}</td>
            <td>
                <a href="{% url 'equipamentos:alocacao_detail' alocacao.pk %}" class="btn btn-info btn-sm">Detalhes</a>
                <a href="{% url 'equipamentos:alocacao_update' alocacao.pk %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'equipamentos:alocacao_delete' alocacao.pk %}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">Nenhuma alocação cadastrada.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

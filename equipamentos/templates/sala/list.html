{% extends 'base.html' %}
{% block context %}
<h1> Salas </h1> 
<a href="{% url 'equipamentos:sala_create' %}" class="btn btn-primary mb-3">Nova Sala</a> 
<table class="table table-striped">
    <thead>
        <tr><th>ID</th><th>Nome</th><th>Ações</th></tr> 
    </thead>
<tbody>
    {% for sala in salas %}
    <tr> 
        <td>{{sala.id}}</td>
        <td|> {{sala.nome}}</td>
        <td> 
            <a href="{% url 'equipamentos:sala_detail' sala.pk %}" class="btn btn-info btn-sm"> Detalhes </a> 
              <a href="{% url 'equipamentos:sala_update' sala.pk %}" class="btn btn-warning btn-sm"> Editar </a> 
                <a href="{% url 'equipamentos:sala_delete' sala.pk %}" class="btn btn-danger btn-sm"> Excluir </a>
            </td> 
    </tr> 
    {% empty %}
    <tr>
        <td colspan="3"> Nenhuma sala cadastrada. </td>
    </tr> 
    {% endfor %}
</tbody> 
</table>
{% endblock %}

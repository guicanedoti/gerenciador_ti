{% extends 'base.html' %}
{% block content %}
<h1>{% if responsavel %}Editar responsável{% else %}Novo responsável{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'equipamentos:responsavel_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
